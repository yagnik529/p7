            function telecomCallService() {
                    let languageSelection = prompt("Welcome to Telecom Call Service! Please select your language:\nPress 1 for English\nPress 2 for Hindi\nPress 3 for Gujarati");

                    switch (languageSelection) {
                        case '1':
                            alert("You have selected English. How can we assist you today?");
                            break;
                        case '2':
                            alert("आपने हिंदी चुनाव किया है। हम आपकी किस प्रकार सहायता कर सकते हैं?");
                            break;
                        case '3':
                            alert("તમે ગુજરાતી પસંદ કર્યો છે. અમને તમારી કેવી રીતે મદદ કરી શકો?");

                        default:
                            alert("Invalid selection. Please try again.");
                            telecomCallService(); // Call the function again if the input is invalid

                    }
                }
